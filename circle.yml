machine:
    java:
        version: oraclejdk8

## Customize dependencies
dependencies:
   override:
    - echo y | android update sdk --no-ui --all --filter "tools,android-24,build-tools-25.0.2,platform-tools,extra-android-m2repository,extra-google-m2repository,extra-google-google_play_services"
    - chmod +x gradlew

test:
  override:
    # run unit tests
    - ./gradlew test --continue
    # copy the test results to the test results directory.
    - cp -r app/build/reports/tests/release/* $CIRCLE_TEST_REPORTS
    # start the emulator
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
    # run tests  against the emulator.
    - ./gradlew connectedAndroidTest
    # copy the test results to the test results directory.
    - cp -r app/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
    # assemble apk files
    - ./gradlew assembleRelease assembleDebug
    # copy release and debug apk
    - cp -r app/build/outputs/apk/* $CIRCLE_ARTIFACTS